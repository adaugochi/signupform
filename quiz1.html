<!DOCTYPE html>
<html>
<head>
	<title>bootstrap quiz1</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style type="text/css">
		body {
			margin-top: 50px;
		}
		label {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="" for="role">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
					    <label for="pwd">Password</label>
					    <input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>
				</div>
			</div>
			<div class="form-group">
			    <label for="address">Address</label>
			    <input type="text" class="form-control" id="address" placeholder="123 Main Str.">
			</div>
			<div class="form-group">
			    <label for="address">Address 2</label>
			    <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
					    <label for="city">City</label>
					    <input type="text" class="form-control" id="city">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
					    <label for="state">State</label>
					    <select class="custom-select">
					    	<option>Choose</option>
					    	<option value="imo">Imo</option>
					    	<option value="lagos">Lagos</option>
					    	<option value="lagos">Ibadan</option>
					    	<option value="lagos">Abuja</option>
					    	<option value="lagos">Anambra</option>
					    </select>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
					    <label for="zip">Zip</label>
					    <input type="text" class="form-control" id="zip">
					</div>
				</div>
			</div>
			<div class="custom-control custom-checkbox">
			    <input type="checkbox" class="custom-control-input" id="check">
			    <label class="custom-control-label font-weight-normal" for="check">Check me out</label>
			</div>
			<button class="btn btn-primary mt-2">Sign in</button>
		</form>
	</div>
</body>
</html>
